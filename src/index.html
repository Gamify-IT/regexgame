<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="startpage.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="glow.css">
    <title>RegexGame</title>
  </head>

  <body>
    <div id="startpage" class="box-glow game-box">
      <h1>RegexGame</h1>
      <div id="buttons">
        <div id="playbutton" class="button box-glow-light green">
          <h2>Play</h2>
        </div>
        <div id="quitbutton" class="button box-glow-light red">
          <h2>Quit</h2>
        </div>
      </div>
    </div>
    <div id="game" class="box-glow game-box">
      <p class="instruction">Given the regex</p>
      <div id="riddle">
        <p>ab(ab)*</p>
      </div>
      <p class="instruction">which string matches?</p>
      <div id="answers">
        <div class="answer button box-glow-light">
          <p>aba</p>
        </div>
        <div class="answer button box-glow-light">
          <p>abb</p>
        </div>
        <div class="answer button box-glow-light">
          <p>ababa</p>
        </div>
        <div class="answer button box-glow-light">
          <p>abab</p>
        </div>
      </div>
    </div>
  </body>

</html>
