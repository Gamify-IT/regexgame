<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="startpage.css">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="glow.css">
    <script src="model/RegexStructure.js"></script>
    <script src="model/Riddle.js"></script>
    <script src="model/GameConfiguration.js"></script>
    <script src="api.js"></script>
    <script src="game.js" async defer></script>
    <script src="startpage.js" async defer></script>
    <script src="gameboxtransition.js" async defer></script>
    <script src="riddlegenerator.js" async defer></script>
    <title>RegexGame</title>
  </head>

  <body>
    <div class="box-glow game-box">
      <div id="startpage" class="content-box">
        <h1>RegexGame</h1>
        <div id="buttons">
          <button id="playbutton"
                  class="button box-glow-light green loading"
                  onclick="play()">
            <div class="loading-animation"></div>
            <h2>Play</h2>
            <p id="offline">Offline</p>
          </button>
          <button id="quitbutton"
                  class="button box-glow-light red"
                  onclick="quit()">
            <h2>Quit</h2>
          </button>
        </div>
      </div>
      <div id="game" class="content-box hidden">
        <p class="instruction">Given the regex</p>
        <div id="riddle">
          <p>ab(ab)*</p>
        </div>
        <p class="instruction">which string matches?</p>
        <div id="answers">
          <button class="answer button box-glow-light">
            <p>aba</p>
          </button>
          <button class="answer button box-glow-light">
            <p>abb</p>
          </button>
          <button class="answer button box-glow-light">
            <p>ababa</p>
          </button>
          <button class="answer button box-glow-light">
            <p>abab</p>
          </button>
        </div>
      </div>
    </div>
  </body>

</html>
